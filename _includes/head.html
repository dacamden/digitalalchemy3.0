<head>
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ site.description }}" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css" />
		<!--[if lte IE 8]><script src="{{"/js/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
		<script src="{{"/js/jquery.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{"/js/jquery.dropotron.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{"/js/skel.min.js" | prepend: site.baseurl }}">
    {
      prefix: "{{"/css/style" | prepend: site.baseurl }}",
      breakpoints: {
					'widest':	{ range: '1680-', hasStyleSheet: false, containers: 1400 },
					'wide':		{ range: '-1680', containers: 1200 },
					'normal':	{ range: '-1280', containers: 'fluid', grid: { gutters: 36 }, viewportWidth: 1140 },
					'narrow':	{ range: '-960', containers: 'fluid', grid: { gutters: 32 } },
					'narrower': 	{ range: '-840', containers: 'fluid', grid: { gutters: 32, collapse: true } },
					'mobile':	{ range: '-640', containers: 'fluid', grid: { gutters: 32, collapse: true }, lockViewport: true }
      }
    }
  </script>
		<script src="{{"/js/skel-panels.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{"/js/init.js" | prepend: site.baseurl }}"></script>
		<noscript>
			<link rel="stylesheet" href="{{"/css/skel-noscript.css" | prepend: site.baseurl }}"/>
			<link rel="stylesheet" href="{{"/css/style.css" | prepend: site.baseurl }}"/>
			<link rel="stylesheet" href="{{"/css/style-desktop.css" | prepend: site.baseurl }}"/>
			<link rel="stylesheet" href="{{"/css/style-noscript.css" | prepend: site.baseurl }}"/>
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{"/css/ie8.css" | prepend: site.baseurl }}"/><![endif]-->
  
  <!-- Jekyll CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	</head>
